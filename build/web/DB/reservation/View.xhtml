<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservationLabel_reservationid}"/>
                    <h:outputText value="#{reservationController.selected.reservationid}" title="#{bundle.ViewReservationTitle_reservationid}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_datetime}"/>
                    <h:outputText value="#{reservationController.selected.datetime}" title="#{bundle.ViewReservationTitle_datetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservationLabel_seatnumber}"/>
                    <h:outputText value="#{reservationController.selected.seatnumber}" title="#{bundle.ViewReservationTitle_seatnumber}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_cost}"/>
                    <h:outputText value="#{reservationController.selected.cost}" title="#{bundle.ViewReservationTitle_cost}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_customerid}"/>
                    <h:outputText value="#{reservationController.selected.customerid}" title="#{bundle.ViewReservationTitle_customerid}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_employeeid}"/>
                    <h:outputText value="#{reservationController.selected.employeeid}" title="#{bundle.ViewReservationTitle_employeeid}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_movieid}"/>
                    <h:outputText value="#{reservationController.selected.movieid}" title="#{bundle.ViewReservationTitle_movieid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationController.destroyAndView}" value="#{bundle.ViewReservationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservationEditLink}"/>
                <br />
                <h:commandLink action="#{reservationController.prepareCreate}" value="#{bundle.ViewReservationCreateLink}" />
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.ViewReservationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

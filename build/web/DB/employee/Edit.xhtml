<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeeid}" for="employeeid" />
                    <h:inputText id="employeeid" value="#{employeeController.selected.employeeid}" title="#{bundle.EditEmployeeTitle_employeeid}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeeid}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeefirstname}" for="employeefirstname" />
                    <h:inputText id="employeefirstname" value="#{employeeController.selected.employeefirstname}" title="#{bundle.EditEmployeeTitle_employeefirstname}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeefirstname}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeelastname}" for="employeelastname" />
                    <h:inputText id="employeelastname" value="#{employeeController.selected.employeelastname}" title="#{bundle.EditEmployeeTitle_employeelastname}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeelastname}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeeemail}" for="employeeemail" />
                    <h:inputText id="employeeemail" value="#{employeeController.selected.employeeemail}" title="#{bundle.EditEmployeeTitle_employeeemail}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeeemail}" validatorMessage="Incorrect Email format">
                                 <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[\p{L}\p{M}\p{N}.-]*(\.[\p{L}\p{M}]{2,})$)?" />
                    </h:inputText>

                </h:panelGrid>
                <h:commandLink action="#{employeeController.update}" value="#{bundle.EditEmployeeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeeViewLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.EditEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerid}"/>
                    <h:outputText value="#{customerController.selected.customerid}" title="#{bundle.ViewCustomerTitle_customerid}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerfirstname}"/>
                    <h:outputText value="#{customerController.selected.customerfirstname}" title="#{bundle.ViewCustomerTitle_customerfirstname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerlastname}"/>
                    <h:outputText value="#{customerController.selected.customerlastname}" title="#{bundle.ViewCustomerTitle_customerlastname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerphonenumber}"/>
                    <h:outputText value="#{customerController.selected.customerphonenumber}" title="#{bundle.ViewCustomerTitle_customerphonenumber}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customeremail}"/>
                    <h:outputText value="#{customerController.selected.customeremail}" title="#{bundle.ViewCustomerTitle_customeremail}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

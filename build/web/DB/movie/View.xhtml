<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovieLabel_movieid}"/>
                    <h:outputText value="#{movieController.selected.movieid}" title="#{bundle.ViewMovieTitle_movieid}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_movietitle}"/>
                    <h:outputText value="#{movieController.selected.movietitle}" title="#{bundle.ViewMovieTitle_movietitle}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_movielanguage}"/>
                    <h:outputText value="#{movieController.selected.movielanguage}" title="#{bundle.ViewMovieTitle_movielanguage}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_movieduration}"/>
                    <h:outputText value="#{movieController.selected.movieduration}" title="#{bundle.ViewMovieTitle_movieduration}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_movietype}"/>
                    <h:outputText value="#{movieController.selected.movietype}" title="#{bundle.ViewMovieTitle_movietype}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_theaterroomnumber}"/>
                    <h:outputText value="#{movieController.selected.theaterroomnumber}" title="#{bundle.ViewMovieTitle_theaterroomnumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movieController.destroyAndView}" value="#{bundle.ViewMovieDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMovieEditLink}"/>
                <br />
                <h:commandLink action="#{movieController.prepareCreate}" value="#{bundle.ViewMovieCreateLink}" />
                <br />
                <h:commandLink action="#{movieController.prepareList}" value="#{bundle.ViewMovieShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMovieIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

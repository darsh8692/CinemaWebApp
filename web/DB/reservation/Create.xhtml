<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservationLabel_reservationid}" for="reservationid" />
                    <h:inputText id="reservationid" value="#{reservationController.selected.reservationid}" title="#{bundle.CreateReservationTitle_reservationid}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_reservationid}"/>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_datetime}" for="datetime" />
                    <h:inputText id="datetime" value="#{reservationController.selected.datetime}" title="#{bundle.CreateReservationTitle_datetime}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_datetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_seatnumber}" for="seatnumber" />
                    <h:inputText id="seatnumber" value="#{reservationController.selected.seatnumber}" title="#{bundle.CreateReservationTitle_seatnumber}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_seatnumber}"/>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_cost}" for="cost" />
                    <h:inputText id="cost" value="#{reservationController.selected.cost}" title="#{bundle.CreateReservationTitle_cost}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_cost}"/>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_customerid}" for="customerid" />
                    <h:selectOneMenu id="customerid" value="#{reservationController.selected.customerid}" title="#{bundle.CreateReservationTitle_customerid}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_customerid}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_employeeid}" for="employeeid" />
                    <h:selectOneMenu id="employeeid" value="#{reservationController.selected.employeeid}" title="#{bundle.CreateReservationTitle_employeeid}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_employeeid}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_movieid}" for="movieid" />
                    <h:selectOneMenu id="movieid" value="#{reservationController.selected.movieid}" title="#{bundle.CreateReservationTitle_movieid}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_movieid}">
                        <f:selectItems value="#{movieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationController.create}" value="#{bundle.CreateReservationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.CreateReservationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReservationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
